<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>IMC</title>
</head>
<body>
<div class="container">
   <h1 class="text-center mt-5">Calculadora IMC</h1>

    <form action="/" method="post">


        <div class="input-group mb-3">
            <input id="altura" name="altura" type="text" class="form-control" placeholder="altura" aria-label="Recipient's username"
                   aria-describedby="sp_altura">
            <span class="input-group-text" id="sp_altura">altura</span>
        </div>
        <div class="input-group mb-3">
            <input id="peso" name="peso" type="text" class="form-control" placeholder="peso" aria-label="Recipient's username"
                   aria-describedby="sp_altura">
            <span class="input-group-text" id="sp_peso">peso</span>
        </div>
        <button class="btn btn-primary" type="submit">calcular</button>

    </form>
   <div class="row" th:if="${imc}">
       <div class="col-sm-6">
           <h4 class="text-center mt-5">Seu IMC Ã©</h4>
           <h1 class="text-center" th:text="${Nimc}"></h1>
           <h4 class="text-center" th:text="${imc}"></h4>
       </div>
       <div class="col-sm-6">
           <table class="table">
               <thead>
               <tr>
                   <th scope="col">Faixa IMC</th>
                   <th scope="col">Categoria</th>
               </tr>
               </thead>
               <tbody>
               <tr>
                   <th scope="row">Menor que 18.5</th>
                   <td>Abaixo do peso</td>
               </tr>
               <tr>
                   <th scope="row">Entre 18.6 e 24.9</th>
                   <td>peso ideal</td>
               </tr>
               <tr>
                   <th scope="row">Entre 25 e 29.9</th>
                   <td>Sobre peso</td>
               </tr>
               <tr>
                   <th scope="row">Entre 30 e 34.9</th>
                   <td>Obesidade grau 1</td>
               </tr>
               <tr>
                   <th scope="row">Entre 35 e 39.9</th>
                   <td>Obesidade grau 2(severa)</td>
               </tr>
               <tr>
                   <th scope="row">Acima de 40</th>
                   <td>Obesidade grau 2(morbida)</td>
               </tr>
               </tbody>
           </table>
       </div>
   </div>


</div>
</body>
</html>
